<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg p-6 md:p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg m-4">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">URL Shortener</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Create a short link for any long URL.</p>
        </div>

        <form id="shorten-form" class="space-y-4">
            <div>
                <label for="url-input" class="sr-only">Your URL</label>
                <input 
                    type="url" 
                    id="url-input" 
                    placeholder="https://example.com/very-long-url" 
                    required 
                    class="w-full px-4 py-3 text-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 dark:text-gray-200"
                />
            </div>
            <button 
                type="submit"
                id="submit-button"
                class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 transition-all duration-300 flex items-center justify-center"
            >
                <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="button-text">Shorten URL</span>
            </button>
        </form>
        
        <div id="error-message" class="mt-4 text-center text-red-500 font-medium hidden"></div>

        <div id="result" class="mt-8 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hidden">
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">Your short URL:</p>
            <div class="flex items-center justify-between space-x-4">
                <a 
                    id="short-url-link" 
                    href="#" 
                    target="_blank" 
                    class="text-blue-600 dark:text-blue-400 font-mono text-lg truncate hover:underline"
                ></a>
                <button 
                    id="copy-button" 
                    class="bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-700 transition-all duration-300"
                >
                    Copy
                </button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const BACKEND_URL = 'http://localhost:3000'; 
            
            const form = document.getElementById('shorten-form');
            const urlInput = document.getElementById('url-input');
            const resultDiv = document.getElementById('result');
            const shortUrlLink = document.getElementById('short-url-link');
            const copyButton = document.getElementById('copy-button');
            const errorMessageDiv = document.getElementById('error-message');
            const submitButton = document.getElementById('submit-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            const buttonText = document.getElementById('button-text');

            const showLoading = (isLoading) => {
                if (isLoading) {
                    submitButton.disabled = true;
                    loadingSpinner.classList.remove('hidden');
                    buttonText.textContent = 'Shortening...';
                } else {
                    submitButton.disabled = false;
                    loadingSpinner.classList.add('hidden');
                    buttonText.textContent = 'Shorten URL';
                }
            };
            
            const showMessage = (message, isError = false) => {
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.toggle('text-red-500', isError);
                errorMessageDiv.classList.toggle('text-green-500', !isError);
                errorMessageDiv.classList.remove('hidden');
            };

            const hideMessage = () => {
                errorMessageDiv.classList.add('hidden');
            };

            const displayResult = (shortUrl) => {
                const fullShortUrl = `${BACKEND_URL}/${shortUrl}`;
                shortUrlLink.href = fullShortUrl;
                shortUrlLink.textContent = fullShortUrl.replace(/^https?:\/\//, ''); 
                resultDiv.classList.remove('hidden');
            };

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessage();
                resultDiv.classList.add('hidden');
                
                const originalUrl = urlInput.value;

                if (!originalUrl) {
                    showMessage('Please enter a URL.', true);
                    return;
                }
                
                showLoading(true);

                try {
                    const response = await fetch(`${BACKEND_URL}/app/shorten`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ originalUrl }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Something went wrong.');
                    }

                    const data = await response.json();
                    displayResult(data.shortUrl);
                    form.reset();

                } catch (error) {
                    console.error('Error:', error);
                    showMessage(`Error: ${error.message}`, true);
                } finally {
                    showLoading(false);
                }
            });

            copyButton.addEventListener('click', async () => {
                const urlToCopy = shortUrlLink.href;
                try {
                    await navigator.clipboard.writeText(urlToCopy);
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => (copyButton.textContent = 'Copy'), 2000);
                } catch (err) {
                    console.error("Failed to copy:", err);
                    showMessage("Failed to copy URL.", true);
                }
            });

        });
    </script>
</body>
</html>
